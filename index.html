<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kamar Ngoding | Survey Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="https://ucarecdn.com/7a9c160c-4aaf-4618-ab41-470a44f30224/" type="image/x-icon">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <!-- Form Header Section [Title] -->
      <section class="header">
        <img src="https://ucarecdn.com/835c9887-d47e-4e37-b3f1-c3ee5ec97dea/" alt="Kamar Ngoding Long Logo" class="long-logo">
        <h1 id="title" class="title">Kamar Ngoding Survey Form</h1>
        <p id="description" class="description">
          Terima kasih telah bergabung bersama Kamar Ngoding dan terima kasih sudah memberikan waktunya untuk kami
          meningkatkan layanan di platform ini.
        </p>
      </section>
      <!-- Form Section -->
      <form action="" id="survey-form" class="survey-form">
        <section class="user-information">
          <!-- User Information Section -->
          <label for="name" id="name-label" class="user-info-label">
            Nama
            <input type="text" name="user-name" id="name" placeholder="Masukkan Nama Anda" required />
          </label>
          <label for="email" id="email-label" class="user-info-label">
            Alamat Email
            <input type="email" name="user-email" id="email" placeholder="Masukkan Email Anda" required />
          </label>
          <label for="number" id="number-label" class="user-info-label">
            Umur (Opsional)
            <input type="number" name="age" id="number" placeholder="Umur" min="15" max="100" />
          </label>
        </section>
        <!-- User Role -->
        <section class="user-role">
          <label for="dropdown">
            Silahkan Pilih Role Anda
            <select name="role" id="dropdown" required>
              <option value="" selected disabled>Silahkan Pilih Role Anda</option>
              <option value="">Pelajar/Mahasiswa</option>
              <option value="">Pekerja Paruh Waktu</option>
              <option value="">Pekerja Full-time</option>
              <option value="">Pekerja Remote/Freelancer</option>
              <option value="">Lebih Memilih Tidak Memberitahukan</option>
              <option value="">Lainnya</option>
            </select>
          </label>
        </section>
        <!-- User Experience -->
        <section class="user-experience">
          <p class="user-exp-label">Seberapa Menyenangkan Anda Ketika Berada di Kamar Ngoding?</p>
          <label for="user-experience">
            <input type="radio" name="experience" value="experience" id="user-experience" />
            Sangat Menyenangkan
          </label>
          <label for="">
            <input type="radio" name="experience" value="experience" id="user-experience" />
            Biasa aja
          </label>
          <label for="">
            <input type="radio" name="experience" value="experience" id="user-experience" />
            Entahlah
          </label>
        </section>
        <!-- User Suggestions to Improve Services -->
        <section class="user-suggestions">
          <p class="user-suggests">Hal Apa Saja Yang Perlu Kami Tingkatkan?</p>
          <label for="course-box">
            <input type="checkbox" name="Course" value="suggestions" id="course-box" />
            Course
          </label>
          <label for="discord-box">
            <input type="checkbox" name="Discord" value="suggestions" id="discord-box" />
            Discord Server
          </label>
          <label for="telegram-box">
            <input type="checkbox" name="Telegram" value="suggestions" id="telegram-box" />
            Grup Telegram
          </label>
          <label for="forum-box">
            <input type="checkbox" name="Forum" value="suggestions" id="forum-box" />
            Forum
          </label>
          <label for="wiki-box">
            <input type="checkbox" name="Wiki" value="suggestions" id="Wiki-box" />
            Wiki / Blog
          </label>
        </section>
        <section class="user-comments">
          <label for="user-comments">
            Apakah Ada Hal Lain Yang Perlu Kami Tingkatkan?
            <textarea name="comments" id="user-comments" placeholder="Berikan masukan, saran atau kritikan kalian disini..." cols="50" rows="10"></textarea>
          </label>
        </section>
        <input type="submit" id="submit" value="Kirim" />
      </form>
    </main>
  </body>
</html>
